{{ partial "header" . }}

<main id="devices">

    {{ partial "hero" (dict "imageUrl" .Params.image "title" .Title "subtitle" .Params.subtitle "bgcolor" .Params.bgcolor) }}

    <!-- Navigation -->
    <br/><br/>
    <p class="lead text-center">Additional device integrations on request</p>
    <section class="content content-boxed overflow-hidden">
        <div class="row text-center">
            <div class="btn-group" id="filters">
                <div class="btn-group">
                    <button class="btn btn-primary active"> <i class="fa fa-fw fa-folder-open-o push-5-r"></i>All</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary" data-filter=".activity"><i class="fa fa-fw fa-heart-o push-5-r"></i>Activity</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary" data-filter=".bp"><i class="fa fa-fw fa-heartbeat push-5-r"></i>Blood Pressure</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary" data-filter=".glucose"><i class="fa fa-fw fa-flask push-5-r"></i>Blood Glucose</button>
                </div>                
                <div class="btn-group">
                    <button class="btn btn-primary" data-filter=".medadherence"><i class="fa fa-fw fa-medkit push-5-r"></i>Rx Adherence</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary" data-filter=".sleep"><i class="fa fa-fw fa-bed push-5-r"></i>Sleep Tracking</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary" data-filter=".weight"><i class="fa fa-fw fa-tachometer push-5-r"></i>Weight Tracking</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary" data-filter=".hydration"><i class="fa fa-fw fa-flask push-5-r"></i>Hydration</button>
                </div>                
                <div class="btn-group">
                    <button class="btn btn-primary" data-filter=".ehr"><i class="fa fa-fw fa-cloud-upload push-5-r"></i>EHR</button>
                </div>
            </div>
        </div>
    <!-- END Navigation -->

    <!-- devices -->
        <div class="grid">
                {{ with .Params.datasources }}
                    {{ range .devices }}            
            <div class="block block-rounded grid-item {{.domains}} col-sm-6 col-lg-3">
                    <div class="block-content block-content-full text-center">
                        <!--p>{{.name}}, {{.domains}}</p-->
                        <img src="{{.logo}}">
                    </div>
            </div>
                    {{ end }}
                {{ end }}            
        
    </section>
    <!-- END devices -->
</main>

<br/> <br/>

{{ partial "footer" . }}
